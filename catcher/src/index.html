<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ловля падаючих об'єктів</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="game-container">
        <div id="info-panel">
            <div id="score">Рахунок: <span>0</span></div>
            <div id="speed">Швидкість: <span>1</span>x</div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="control-panel">
            <div id="timer">Час: <span>00:00</span></div>
            <button id="pauseBtn">Пауза</button>
            <button id="resetBtn">Спочатку</button>
        </div>
    </div>
    <script src="scripts/jcatcher.js"></script>
</body>
</html>
